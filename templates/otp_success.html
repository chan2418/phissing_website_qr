<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: "Segoe UI", sans-serif;
    }

    .success-box {
      background: #0b1220;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      color: #e5e7eb;
    }

    .icon {
      width: 80px;
      height: 80px;
      border: 3px solid #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: #22c55e;
      font-size: 36px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .username {
      color: #38bdf8;
      font-weight: 600;
    }

    .btn-login {
      margin-top: 20px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      padding: 10px 30px;
      border-radius: 50px;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #16a34a, #15803d);
    }

    .small-text {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="icon">
      <i class="fa-solid fa-check"></i>
    </div>

    <h2>OTP Verified Successfully âœ…</h2>

    <p>
      Welcome <span class="username">{{ username }}</span>,
      your email has been successfully verified.
    </p>

    <p class="small-text">
      You can now login and access the Phishing Detection System.
    </p>

    <a href="{{ url_for('login') }}" class="btn-login">
      Go to Login
    </a>
  </div>

</body>
</html>
