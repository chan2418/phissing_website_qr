<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logout - Phishing Website Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        .logout-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            animation: fadeInUp 1s ease-in-out;
        }
        .logout-box h1 {
            color: #333;
        }
        .logout-box p {
            color: #555;
        }
        .logout-box a {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px;
            background: #0d6efd;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }
        .logout-box a:hover {
            background: #0b5ed7;
        }
    </style>
</head>

<body>
    <!-- Navbar (same as other pages) -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
            <a href="{{ url_for('first') }}" class="navbar-brand p-0">
                <h1 class="m-0">Phishing Websites</h1>
            </a>
        </nav>

        <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
            <div class="row py-5">
                <div class="col-12 text-center">
                    <h1 class="display-4 text-white animated zoomIn">Logout</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Box -->
    <div class="container-fluid py-5">
        <div class="logout-box">
            <h1>You have been logged out</h1>
            <p>Thank You For Using the App.</p>
            <a href="{{ url_for('login') }}">Login Again</a>
            <a href="{{ url_for('first') }}">Go to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid bg-dark text-light mt-5">
        <div class="container text-center py-3">
            <p class="mb-0">&copy; 2025 Phishing Websites Detection. All Rights Reserved.</p>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
