<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password Â· Phishing Websites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{min-height:100vh;display:grid;place-items:center;background:#0f172a;}
    .card{max-width:460px;width:100%;border-radius:16px;}
  </style>
</head>
<body>
  <div class="card shadow p-4">
    <h4 class="mb-2">Reset Password</h4>
    <p class="text-muted mb-3">Choose a strong new password.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}} py-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('reset_with_token_post', token=token) }}">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" name="pwd" minlength="6" required autocomplete="new-password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="cpwd" minlength="6" required autocomplete="new-password">
      </div>
      <button class="btn btn-primary w-100" type="submit">Update Password</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">Back to login</a>
    </div>
  </div>
</body>
</html>
