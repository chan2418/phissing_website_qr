<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification | Phishing Websites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --brand-start:#6a11cb; --brand-end:#2575fc;
      --bg1:#0b1220; --bg2:#0f172a; --bg3:#111827;
    }
    body{
      min-height:100vh; margin:0; display:flex; justify-content:center; align-items:center;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,255,255,.08) 0%, transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(255,255,255,.06) 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      padding: 16px;
    }
    .verify-box{
      width:100%; max-width:420px; background:#fff; padding:40px 32px;
      border-radius:18px; box-shadow:0 24px 60px rgba(0,0,0,.45); animation: fadeIn .25s ease;
    }
    h2{ font-weight:800; color:#0f172a; margin-bottom:6px; }
    .muted{ color:#6b7280; }
    .form-control{
      border-radius:14px; border:1px solid #e5e7eb; padding:.7rem 1rem; font-size:1.1rem;
      text-align:center; letter-spacing:3px; font-weight:600;
    }
    .form-control:focus{ border-color:#93c5fd; box-shadow:0 0 0 .2rem rgba(99,102,241,.20); }
    .btn-gradient{
      border:0; border-radius:14px; width:100%; padding:.8rem 1rem; font-weight:700; color:#fff;
      background: linear-gradient(90deg, var(--brand-start), var(--brand-end));
      box-shadow:0 10px 24px rgba(99,102,241,.35);
    }
    .btn-gradient:hover{ opacity:.95; color:#fff; }
    @keyframes fadeIn{ from{opacity:0; transform: translateY(12px);} to{opacity:1; transform:none;} }
  </style>
</head>
<body>

  <div class="verify-box">
    <h2>Email Verification</h2>
    <p class="muted mb-3">
      Enter the 6-digit code sent to the account for
      <strong>{{ username }}</strong>.
    </p>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}} py-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Verify code -->
    <form method="POST" action="{{ url_for('verify_post') }}">
      <div class="mb-3">
        <label class="form-label">Verification Code</label>
        <input type="text" name="otp" inputmode="numeric" pattern="[0-9]{6}" maxlength="6"
               class="form-control" placeholder="••••••" required>
      </div>
      <button type="submit" class="btn-gradient">Verify & Continue</button>
    </form>

    <!-- Resend (POST) -->
    <form method="POST" action="{{ url_for('verify_resend') }}" class="text-center mt-3">
      <button class="btn btn-link">Resend code</button>
    </form>

    <div class="text-center mt-2">
      <a class="small" href="{{ url_for('login') }}">Back to login</a>
    </div>
  </div>

</body>
</html>
